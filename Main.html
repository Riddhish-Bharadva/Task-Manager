<html>
  <head>
    <title>Cloud Computing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    .navbar
    {
      top: 2%;
      border-radius: 10px;
    }
    .MainPageBody
    {
      width:90%;
      height:100%;
      transition-property:border-color;
      transition-property:all;
    }
  </style>
  <body>
    <center>
      <div class="MainPageBody">
        {% if userLoggedIn %}
          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Cloud Computing Assignment 1</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{{ loginLink }}"><span class="glyphicon glyphicon-log-in"></span> {{ loginStatus }}</a></li>
                </ul>
              </div>
            </div>
          </nav>
          <div style="border-top:1px solid black;margin-top:10px;padding:0px;padding-bottom:12px;"></div>
          <marquee>
            You have logged in using email id : {{ userLoggedIn.email() }}
          </marquee>
          <div style="border-top:1px solid black;margin-top:10px;padding:0px;padding-bottom:12px;"></div>
        {% else %}
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav" style="max-width:550px;padding:150px;">
            <li><a href="{{ loginLink }}"><span class="glyphicon glyphicon-log-in"></span> {{ loginStatus }}</a></li>
          </ul>
        </div>
        {% endif %}
      </div>
    </center>
  </body>
</html>
